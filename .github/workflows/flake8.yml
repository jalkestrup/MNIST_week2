name: "Run flake8"

on:
  push:
    branches: [ master, main, jesper ]
  pull_request:
    branches: [ master, main, jesper ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        pip install flake8
        
    - name: Run flake8
      run: |
        flake8 -v